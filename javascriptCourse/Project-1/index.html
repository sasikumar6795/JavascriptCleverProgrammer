<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Project-1/css/style.css">
    <title>Project-1</title>
</head>
<body>

    <!--Challenge -1 -->
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class=" btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
           <div>
                <button class=" btn btn-danger" onclick="reset()">Reset</button>
           </div> 
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

     <!--Challenge -2 -->

     <div class="container-2">
        <h2>
            Challenge 2 : Cat Generator
        </h2>
        <div>
            <button class="btn btn-success" id="cat-generator" onclick="generateCat()"> Generator</button>
        </div>
        <div class="flex-box-container-2" id="flex-gen-cat">
        </div>
     </div>

     <!--Challenge - 3-->

     <div class="container-3">
         <h2>Challenge 3 : Rock Paper Scissors Game</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="Rock"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAqMxU_poLuA4m75Gixesy3LFz1X-2oxhzxA&usqp=CAU" width="150" height="150" onclick="rpsGame(this)" alt="">
            <img id="Paper"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpmp5d5rA38PpYuQJh6HOWb27mymTQW18ozw&usqp=CAU" width="150" height="150" onclick="rpsGame(this)" alt="">
            <img id="Scissors"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyt_0UYLyd66dicRIzW05A_VOquVwXyfbAUg&usqp=CAU" width="150" height="150" onclick="rpsGame(this)" alt="">
        </div>
     </div>

     <!--Challenge - 4-->

     <div class="container-4">
         <h2>Challenge 4: Change the color of all buttons</h2>
         <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background"  onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee !</button>
            <button class="btn btn-danger">Google</button>
            <button class="btn btn-warning">Yahoo</button>
            <button class="btn btn-success">Amazon</button>
         </div>
     </div>

     <!--Challenge 5  Black jack-->

     <div class="container-5">
         <h2>Challenge -5 Black Jack</h2>
         <h3>
             <span id="black-jack-result">Lets Play !</span>
        </h3>
         <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You :<span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer :<span id="dealer-blackjack-result">0</span></h2>
            </div>
         </div>
        
         <div class="flex-blackjack-row-2">
             <div>
                <button class="btn-lg btn-success mr-2"  id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
             </div>
         </div>
         <div class="flex-blackjack-row-3">
             <table>
                 <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                 </tr>
                 <tr>
                     <td><span id="wins">0</span></td>
                     <td><span id="losses">0</span></td>
                     <td><span id="draws">0</span></td>
                 </tr>
             </table>
         </div>
     </div>

    
    
    <script src="../Project-1/js/scripts.js"></script>
</body>
</html>
